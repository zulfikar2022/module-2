<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic css</title>
    <style>
       p{
            color: rgb(12, 206, 255);
            background-color: greenyellow;
            width: 75%;
            height: 50px;
            font-size: 20px;
            text-align: center;
       }
       li{
            color: darkorange;
            font-weight: 700;
            font-family: 'Courier New', Courier, monospace;
            
       }

    </style>
</head>
<body>
    <p>CSS = Cascading Style Sheet</p>
    <p>make website colorful</p>
    <p> i am exploring css</p>
    <p>it is an another paragraph</p>
    <p>my future hubby where are you</p>

    <h2>different type of style</h2>
    <h4>more heading</h4>
    <div>
        this is a div with some content
    </div>
    <ol>
        <li>inline style </li>
        <li>internal style </li>
        <li>external style</li>
    </ol>

</body>
</html>
